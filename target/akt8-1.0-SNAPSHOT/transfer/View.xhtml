<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTransferTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTransferLabel_id}"/>
                    <h:outputText value="#{transferController.selected.id}" title="#{bundle.ViewTransferTitle_id}"/>
                    <h:outputText value="#{bundle.ViewTransferLabel_actnumber}"/>
                    <h:outputText value="#{transferController.selected.actnumber}" title="#{bundle.ViewTransferTitle_actnumber}"/>
                    <h:outputText value="#{bundle.ViewTransferLabel_dateofact}"/>
                    <h:outputText value="#{transferController.selected.dateofact}" title="#{bundle.ViewTransferTitle_dateofact}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTransferLabel_inventorycount}"/>
                    <h:outputText value="#{transferController.selected.inventorycount}" title="#{bundle.ViewTransferTitle_inventorycount}"/>
                    <h:outputText value="#{bundle.ViewTransferLabel_createdat}"/>
                    <h:outputText value="#{transferController.selected.createdat}" title="#{bundle.ViewTransferTitle_createdat}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTransferLabel_updatedat}"/>
                    <h:outputText value="#{transferController.selected.updatedat}" title="#{bundle.ViewTransferTitle_updatedat}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTransferLabel_empfrom}"/>
                    <h:outputText value="#{transferController.selected.empfrom}" title="#{bundle.ViewTransferTitle_empfrom}"/>
                    <h:outputText value="#{bundle.ViewTransferLabel_empto}"/>
                    <h:outputText value="#{transferController.selected.empto}" title="#{bundle.ViewTransferTitle_empto}"/>
                    <h:outputText value="#{bundle.ViewTransferLabel_inventoryid}"/>
                    <h:outputText value="#{transferController.selected.inventoryid}" title="#{bundle.ViewTransferTitle_inventoryid}"/>
                    <h:outputText value="#{bundle.ViewTransferLabel_userid}"/>
                    <h:outputText value="#{transferController.selected.userid}" title="#{bundle.ViewTransferTitle_userid}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{transferController.destroyAndView}" value="#{bundle.ViewTransferDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTransferEditLink}"/>
                <br />
                <h:commandLink action="#{transferController.prepareCreate}" value="#{bundle.ViewTransferCreateLink}" />
                <br />
                <h:commandLink action="#{transferController.prepareList}" value="#{bundle.ViewTransferShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTransferIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
